    // ===== Helpers =====
    function isFirstAuthor(pub) {
      const first = (pub.authors?.[0] || "").toLowerCase();
      return first.includes("izzard") || (first.includes("lloyd") && first.includes("izard")) || first.startsWith("izard, l.");
    }

    function groupByYear(items) {
      const byYear = {};
      items.forEach(p => {
        const y = p.year || "n/a";
        byYear[y] ??= [];
        byYear[y].push(p);
      });
      // Sort items in each year by title (stable); years desc
      const years = Object.keys(byYear).sort((a,b) => Number(b)-Number(a));
      years.forEach(y => byYear[y].sort((a,b) => (b.title || "").localeCompare(a.title || "")));
      return { years, byYear };
    }

    function renderSection(containerId, pubs, filterYear) {
      const container = document.getElementById(containerId);
      const yearTmpl = document.getElementById("year-block-template");
      const itemTmpl = document.getElementById("pub-item-template");
      container.innerHTML = "";

      const filtered = pubs.filter(p => !filterYear || String(p.year) === String(filterYear));
      const { years, byYear } = groupByYear(filtered);

      years.forEach(y => {
        const yearBlock = yearTmpl.content.cloneNode(true);
        yearBlock.querySelector(".year-heading").textContent = y;
        const listEl = yearBlock.querySelector(".pub-list");

        byYear[y].forEach(pub => {
          const li = itemTmpl.content.cloneNode(true);
          const titleEl = li.querySelector(".pub-title");
          titleEl.textContent = pub.title;

          const metaEl = li.querySelector(".pub-meta");
          const authorsStr = (pub.authors || []).join(", ");
          const venueStr = pub.venue ? ` · <span class="pub-venue">${pub.venue}</span>` : "";
          const pagesStr = pub.pages ? `, ${pub.pages}` : "";
          metaEl.innerHTML = `${authorsStr}${venueStr}${pagesStr}`;

          const actsEl = li.querySelector(".pub-actions");
          if (pub.url) {
            actsEl.innerHTML = `<a href="${pub.url}" target="_blank" rel="noopener">View</a>`;
          } else {
            actsEl.textContent = ""; // nothing if no link
          }
          listEl.appendChild(li);
        });

        container.appendChild(yearBlock);
      });

      if (years.length === 0) {
        container.innerHTML = `<p class="muted">No entries for ${filterYear}.</p>`;
      }
    }

    function renderAll() {
      const year = document.getElementById("yearFilter").value.trim();
      const first = publications.filter(isFirstAuthor);
      const coauth = publications.filter(p => !isFirstAuthor(p));

      // Newest-first ordering for rendering within year groups handled in groupByYear
      renderSection("first-author-sections", first, year);
      renderSection("coauthor-sections", coauth, year);
    }

    document.getElementById("yearFilter").addEventListener("input", renderAll);
    renderAll();
  </script>
